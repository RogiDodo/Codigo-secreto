<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Código Secreto</title>
</head>
<body style="text-align:center; padding-top:100px; font-family:sans-serif;">
  <h2>Digite o código secreto:</h2>
  <input id="codigo" placeholder="Ex: luar2025" />
  <button onclick="verificar()">Entrar</button>
  <p id="mensagem" style="color:red;"></p>

  <script>
    function verificar() {
      const input = document.getElementById("codigo").value.trim();
      if (input === "chuva123") {
        window.location.href = "https://youtu.be/dQw4w9WgXcQ"; // substitua pelo seu link
      } else {
        document.getElementById("mensagem").innerText = "Código incorreto!";
      }
    }
  </script>
</body>
</html>
